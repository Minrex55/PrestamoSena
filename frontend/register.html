<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Registro</title>
    <link rel="stylesheet" href="./src/css/registerstyles.css">
    <link rel="shortcut icon" href="./src/media/logoSena.png" type="image/png">
</head>
<body>
    
    <div class="main-container">
        <div class="register-card">
            <div class="header">
                <div class="logo-container">
                    <img src="./src/media/logoSena.png" alt="Logo SENA" class="logo-img">
                </div>
                <h1>Crear Cuenta</h1>
                <p>Únete a la comunidad IngreSena</p>
            </div>

            <form id="registerForm" class="register-form" novalidate>
                
                <!-- Nombre -->
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre Completo" required>
                    <small class="error-message"></small>
                </div>

                <!-- Documento y Teléfono (En dos columnas para aprovechar el ancho) -->
                <div class="row-group">
                    <div class="input-group">
                        <label for="documento">Documento de Identidad</label>
                        <input type="text" id="documento" placeholder="Ingrese su documento" required>
                        <small class="error-message"></small>
                    </div>

                    <div class="input-group">
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" placeholder="10 números" required>
                        <small class="error-message"></small>
                    </div>
                </div>

                <!-- Correo -->
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                    <small class="error-message"></small>
                </div>

                <!-- Contraseña -->
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Mín. 8 caracteres, 1 Mayús, 1 Núm, 1 Especial" required>
                    <small class="error-message"></small>
                </div>

                <div class="actions">
                    <button type="submit" class="btn-register">Registrarse</button>
                </div>
                
                <div class="footer-links">
                    <p>¿Ya tienes cuenta? <a href="./login.html">Inicia Sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./src/js/register.js"></script>
</body>
</html>
