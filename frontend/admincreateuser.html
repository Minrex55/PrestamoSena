<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Crear Usuario</title>
    
    <!-- CSS Específico -->
    <link rel="stylesheet" href="./src/css/admincreateuser.css">
    
    <link rel="shortcut icon" href="./src/media/logo_sena.png" type="image/png">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Overlay para móvil -->
    <div class="overlay" id="overlay"></div>

    <div class="admin-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <img src="./src/media/logo_sena.png" alt="Logo SENA" class="sidebar-logo">
                </div>
                <h2>IngreSENA</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <!-- El enlace activo sigue siendo Usuarios -->
                    <li><a href="admin.html" class="active"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Reportes</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                    <li class="logout-item"><a href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-btn"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span>Hola, <strong>Administrador</strong></span>
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                </div>
            </header>

            <div class="content-wrapper">
                
                <div class="back-link">
                    <a href="adminpanel.html"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
                </div>

                <div class="card-form">
                    <div class="card-header">
                        <h3><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h3>
                        <p>Complete el formulario para registrar un nuevo usuario en el sistema.</p>
                    </div>
                    
                    <form id="createUserForm" class="create-form">
                        <div class="form-grid">
                            
                            <!-- Documento -->
                            <div class="form-group">
                                <label for="documento">Documento de Identidad <span class="required">*</span></label>
                                <input type="number" id="documento" placeholder="Ej: 1005678901" required>
                            </div>

                            <!-- Nombres -->
                            <div class="form-group">
                                <label for="nombres">Nombres y Apellidos <span class="required">*</span></label>
                                <input type="text" id="nombres" placeholder="Ej: Pepito Pérez" required>
                            </div>

                            <!-- Correo -->
                            <div class="form-group">
                                <label for="email">Correo Electrónico <span class="required">*</span></label>
                                <input type="email" id="email" placeholder="usuario@soy.sena.edu.co" required>
                            </div>

                            <!-- Contraseña con Ojo -->
                            <div class="form-group">
                                <label for="password">Contraseña Temporal <span class="required">*</span></label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" placeholder="••••••••" required>
                                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                                </div>
                            </div>

                            <!-- Teléfono -->
                            <div class="form-group">
                                <label for="telefono">Teléfono / Celular <span class="required">*</span></label>
                                <input type="tel" id="telefono" placeholder="Ej: 3001234567" required>
                            </div>

                            <!-- Rol -->
                            <div class="form-group">
                                <label for="rol">Asignar Rol <span class="required">*</span></label>
                                <select id="rol" required>
                                    <option value="" disabled selected>Seleccione un rol...</option>
                                    <option value="aprendiz">Invitado</option>
                                    <option value="vigilante">Portero</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>

                            <!-- Estado (Por defecto Activo) -->
                            <div class="form-group">
                                <label for="estado">Estado Inicial <span class="required">*</span></label>
                                <select id="estado" required class="select-status">
                                    <option value="activo" selected>Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="admin.html" class="btn-cancel">Cancelar</a>
                            <button type="submit" class="btn-save">Crear Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="./src/js/admincreateuser.js"></script>
</body>
</html>
