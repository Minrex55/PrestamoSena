<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Editar Usuario</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/edituserstlye.css">
    <link rel="shortcut icon" href="./src/media/logo_sena.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <div class="admin-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <img src="./src/media/logo_sena.png" alt="Logo SENA" class="sidebar-logo">
                </div>
                <h2>IngreSENA</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="adminpanel.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li class="logout-item"><a href="login.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-btn"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span>Hola, <strong>Administrador</strong></span>
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="back-link">
                    <a href="adminpanel.html"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
                </div>

                <div class="card-form">
                    <div class="card-header">
                        <h3>Editar Información del Usuario</h3>
                        <p>Modifique los datos necesarios. <strong>La contraseña es obligatoria.</strong></p>
                    </div>
                    
                    <form id="editUserForm" class="edit-form">
                        <div class="form-grid">
                            
                            <!-- Documento (t1) -->
                            <div class="form-group">
                                <label for="documento">Documento de Identidad <span class="required">*</span></label>
                                <input type="number" id="documento" required>
                            </div>

                            <!-- Nombres (t2) -->
                            <div class="form-group">
                                <label for="nombres">Nombres y Apellidos <span class="required">*</span></label>
                                <input type="text" id="nombres" required>
                            </div>

                            <!-- Correo (t4) -->
                            <div class="form-group">
                                <label for="email">Correo Electrónico <span class="required">*</span></label>
                                <input type="email" id="email" required>
                            </div>

                            <!-- Teléfono (t3) -->
                            <div class="form-group">
                                <label for="telefono">Teléfono / Celular <span class="required">*</span></label>
                                <input type="tel" id="telefono" required>
                            </div>

                            <!-- Rol (Solo visual) -->
                            <div class="form-group">
                                <label for="rol">Rol del Usuario (No editable)</label>
                                <select id="rol" disabled style="background-color: #e9ecef; cursor: not-allowed;">
                                    <option value="Administrador">Administrador</option>
                                    <option value="Portero">Portero</option>
                                </select>
                            </div>

                            <!-- Contraseña (t5) -->
                            <div class="form-group">
                                <label for="password">Confirmar o Nueva Contraseña <span class="required">*</span></label>
                                <div class="password-wrapper" style="position: relative;">
                                    <input type="password" id="password" placeholder="Ingrese contraseña obligatoria" required>
                                    <i class="fas fa-eye toggle-password" id="togglePassword" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="adminpanel.html" class="btn-cancel">Cancelar</a>
                            <button type="submit" class="btn-save">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="./src/js/edituser.js"></script>
</body>
</html>
