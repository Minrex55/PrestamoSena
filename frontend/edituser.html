<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Editar Usuario</title>
    
    <!-- AQUÍ VINCULAMOS EL CSS ESPECÍFICO DE ESTA PÁGINA -->
    <link rel="stylesheet" href="./src/css/edituserstlye.css">
    
    <link rel="shortcut icon" href="./src/media/logo_sena.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Overlay para móvil -->
    <div class="overlay" id="overlay"></div>

    <div class="admin-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <img src="./src/media/logo_sena.png" alt="Logo SENA" class="sidebar-logo">
                </div>
                <h2>IngreSENA</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <!-- Nota: El enlace vuelve a admin.html -->
                    <li><a href="admin.html"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Reportes</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                    <li class="logout-item"><a href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-btn"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span>Hola, <strong>Administrador</strong></span>
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                </div>
            </header>

            <div class="content-wrapper">
                
                <div class="back-link">
                    <a href="admin.html"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
                </div>

                <div class="card-form">
                    <div class="card-header">
                        <h3>Editar Información del Usuario</h3>
                    </div>
                    
                    <form id="editUserForm" class="edit-form">
                        <div class="form-grid">
                            <!-- Documento (Solo lectura) -->
                            <div class="form-group">
                                <label for="documento">Documento de Identidad</label>
                                <input type="text" id="documento" value="1001234567" readonly class="input-readonly">
                                <small>El documento no se puede modificar.</small>
                            </div>

                            <!-- Nombres -->
                            <div class="form-group">
                                <label for="nombres">Nombres y Apellidos</label>
                                <input type="text" id="nombres" value="Juan Pérez" required>
                            </div>

                            <!-- Correo -->
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" value="jperez@soy.sena.edu.co" required>
                            </div>

                            <!-- Teléfono -->
                            <div class="form-group">
                                <label for="telefono">Teléfono / Celular</label>
                                <input type="tel" id="telefono" value="3001234567" required>
                            </div>

                            <!-- Rol -->
                            <div class="form-group">
                                <label for="rol">Rol del Usuario</label>
                                <select id="rol" required>
                                    <option value="aprendiz">Aprendiz</option>
                                    <option value="instructor">Instructor</option>
                                    <option value="admin" selected>Administrador</option>
                                    <option value="vigilante">Vigilante</option>
                                </select>
                            </div>

                            <!-- Estado -->
                            <div class="form-group">
                                <label for="estado">Estado de la cuenta</label>
                                <select id="estado" required class="select-status">
                                    <option value="activo" selected>Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="admin.html" class="btn-cancel">Cancelar</a>
                            <button type="submit" class="btn-save">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Puedes usar el mismo JS de admin si tiene la lógica del menú, 
         o crear edit-user.js con la lógica de envío -->
    <script src="./src/js/edituser.js"></script>
</body>
</html>
