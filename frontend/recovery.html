<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Recuperar Contraseña</title>
    <link rel="stylesheet" href="./src/css/recoverystyles.css">
    <link rel="shortcut icon" href="./src/media/logo_sena.png" type="image/png">
</head>
<body>
<div class="main-container">
        <div class="login-card">
            <div class="header">
                <div class="logo-container">
                    <img src="./src/media/logoSena.png" alt="Logo SENA" class="logo-img">
                </div>
                <h1>Recuperar Cuenta</h1>
                <p>Verifica tu identidad para continuar</p>
            </div>

            <form id="recoveryForm" class="login-form" novalidate>
                
                <!-- Fila: Correo + Botón Enviar -->
                <div class="form-row">
                    <div class="input-group flex-grow">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                        <small class="error-message"></small>
                    </div>
                    <button type="button" id="btnSendCode" class="btn-side">Enviar</button>
                </div>

                <!-- Campo Código -->
                <div class="input-group">
                    <label for="code">Código de Verificación</label>
                    <input type="text" id="code" placeholder="Ingresa el código" maxlength="6">
                    <small class="error-message"></small>
                    <small class="info-text">Simulación: El código correcto es <b>123456</b></small>
                </div>

                <!-- Sección Contraseña (Oculta hasta validar código) -->
                <div id="passwordSection" class="hidden fade-in">
                    <div class="input-group">
                        <label for="newPassword">Nueva Contraseña</label>
                        <input type="password" id="newPassword" placeholder="Mín. 8 caracteres, 1 Mayús, 1 Núm, 1 Especial">
                        <small class="error-message"></small>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <input type="password" id="confirmPassword" placeholder="Repite tu contraseña">
                        <small class="error-message"></small>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn-login">Guardar Cambios</button>
                    </div>
                </div>
                
                <div class="footer-links">
                    <p>¿Ya recordaste tu clave? <a href="login.html">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./src/js/recovery.js"></script>
</body>
</html>
