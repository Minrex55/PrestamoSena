<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Iniciar Sesión</title>
    <!-- Vinculamos el CSS -->
    <link rel="stylesheet" href="./src/css/loginstyles.css">
    <!-- Icono de pestaña (Opcional) -->
    <link rel="shortcut icon" href="./src/media/logo_sena.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="main-container">
        <div class="login-card">
            <div class="header">
                <div class="logo-container">
                    <!-- Asegúrate de que la ruta de la imagen sea correcta -->
                    <img src="./src/media/logoSena.png" alt="Logo SENA" class="logo-img">
                </div>
                <h1>IngreSENA</h1>
                <p>Bienvenido, por favor inicia sesión</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
                </div>

                <div class="input-group">
    <label for="password">Contraseña</label>
    <!-- Agregamos este envoltorio para que el CSS funcione -->
    <div class="password-wrapper">
        <input type="password" id="password" placeholder="••••••••" required>
        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
    </div>
</div>

                <div class="actions">
                    <button type="submit" class="btn-login">Ingresar</button>
                </div>
                
                <div class="footer-links">
                    <a href="./recovery.html">¿Olvidaste tu contraseña?</a>
                    <br>
                    <p>¿Aún no tienes una cuenta? <a href="./register.html">Click aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Vinculamos el Script -->
    <script src="./src/js/login.js"></script>
</body>
</html>
