<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Crear Equipo</title>
    
    <!-- CSS Específico -->
    <link rel="stylesheet" href="./src/css/admincreateuser.css">
    
    <link rel="shortcut icon" href="./src/media/logo_sena.png" type="image/png">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Overlay para móvil -->
    <div class="overlay" id="overlay"></div>

    <div class="admin-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <img src="./src/media/logo_sena.png" alt="Logo SENA" class="sidebar-logo">
                </div>
                <h2>IngreSENA</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <!-- El enlace activo sigue siendo Equipos -->
                    <li><a href="portero.html" class="active"><i class="fas fa-laptop-house"></i> Equipos</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Usuarios</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                    <li class="logout-item"><a href="login.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-btn"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <span>Hola, <strong>Portero</strong></span>
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                </div>
            </header>

            <div class="content-wrapper">
                
                <div class="back-link">
                    <a href="portero.html"><i class="fas fa-arrow-left"></i> Volver a la lista</a>
                </div>

                <div class="card-form">
                    <div class="card-header">
                        <h3><i class="fas fa-user-plus"></i> Registrar Equipo</h3>
                        <p>Complete el formulario para registrar un nuevo equipo en el sistema.</p>
                    </div>
                    
                    <form id="createUserForm" class="create-form">
                        <div class="form-grid">
                            
                            <!-- Modelo -->
                            <div class="form-group">
                                <label for="modelo">Modelo <span class="required">*</span></label>
                                <input type="text" id="modelo" placeholder="Asus VivoBook" required>
                            </div>

                            <!-- Serie -->
                            <div class="form-group">
                                <label for="serie">Numero de serie <span class="required">*</span></label>
                                <input type="text" id="serie" placeholder="PHTF-HTGS" required>
                            </div>

                            <!-- Invitado ID -->
                            <div class="form-group">
                                <label for="invitado">ID Invitado <span class="required">*</span></label>
                                <input type="text" id="invitado" placeholder="10" required>
                            </div>

                            <!-- Estado -->
                            <div class="form-group">
                                <label for="estado">Estado Inicial <span class="required">*</span></label>
                                <select id="estado" required class="select-status">
                                    <option value="activo" selected>Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <!-- Solo queda el botón de Registrar -->
                            <button type="submit" class="btn-save">Registrar Equipo</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/js/porterocrear.js"></script>
</body>
</html>
