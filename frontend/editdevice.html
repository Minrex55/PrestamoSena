<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngreSENA - Editar Equipo</title>
    
    <!-- CSS (Reutilizamos el mismo estilo o uno nuevo con el mismo código) -->
    <link rel="stylesheet" href="./src/css/editdevicestyle.css">
    <link rel="shortcut icon" href="./src/media/logo_sena.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <div class="admin-container">
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <img src="./src/media/logo_sena.png" alt="Logo SENA" class="sidebar-logo">
                </div>
                <h2>IngreSENA</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <!-- Enlaces adaptados para Portero -->
                    <li><a href="portero.html"><i class="fas fa-laptop"></i> Equipos</a></li>
                    <li class="logout-item"><a href="login.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-btn"><i class="fas fa-bars"></i></button>
                <div class="user-info">
                    <!-- Cambio de rol visual -->
                    <span>Hola, <strong>Portero</strong></span>
                    <div class="user-avatar"><i class="fas fa-user-shield"></i></div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="back-link">
                    <a href="portero.html"><i class="fas fa-arrow-left"></i> Volver al inventario</a>
                </div>

                <div class="card-form">
                    <div class="card-header">
                        <h3>Editar Información del Equipo</h3>
                        <p>Modifique los datos del equipo ingresado.</p>
                    </div>
                    
                    <form id="editEquipoForm" class="edit-form">
                        <div class="form-grid">
                            
                            <!-- Modelo -->
                            <div class="form-group">
                                <label for="modelo">Modelo del Equipo <span class="required">*</span></label>
                                <input type="text" id="modelo" placeholder="Ej: Lenovo Thinkpad" required>
                            </div>

                            <!-- Número de Serie -->
                            <div class="form-group">
                                <label for="serial">Número de Serie <span class="required">*</span></label>
                                <input type="text" id="serial" placeholder="Ej: SN-123456789" required>
                            </div>

                            <!-- ID Invitado (Dueño del equipo) -->
                            <div class="form-group">
                                <label for="idinvitado">ID del Invitado (Propietario) <span class="required">*</span></label>
                                <input type="number" id="idinvitado" required>
                            </div>

                            <!-- Estado Actual (Desplegable) -->
                            <div class="form-group">
                                <label for="estado">Estado Actual <span class="required">*</span></label>
                                <select id="estado" required>
                                    <option value="" disabled selected>Seleccione estado...</option>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-actions">
                            <a href="portero.html" class="btn-cancel">Cancelar</a>
                            <button type="submit" class="btn-save">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="./src/js/editdevice.js"></script>
</body>
</html>
